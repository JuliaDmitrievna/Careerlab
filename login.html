<!DOCTYPE html>
<html lang="ru" class="h-full">

<head>
    <meta charset="UTF-8" />
    <title>Вход — CAREERLAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2F5D8C',
                        primaryDark: '#264566',
                        textMain: '#182739',
                    },
                },
            },
        }
    </script>
</head>

<body class="h-full bg-textMain font-sans">

    <div class="flex min-h-full flex-col justify-center px-6 py-12">
        <div class="mx-auto w-full max-w-sm">

            <!-- Логотип / название -->
            <div class="text-center">
                <h1 class="text-white text-2xl font-semibold tracking-tight">
                    CAREERLAB
                </h1>
                <p class="mt-2 text-sm text-white/60">
                    Вход в личный кабинет
                </p>
            </div>

            <!-- Форма -->
            <div class="mt-10 bg-white/5 backdrop-blur rounded-2xl p-8 shadow-lg">

                <form action="#" method="POST" class="space-y-6">

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-white/90">
                            Email
                        </label>
                        <input id="email" name="email" type="email" required autocomplete="email" class="mt-2 block w-full rounded-lg
                     bg-white/10 px-4 py-2.5
                     text-white placeholder-white/40
                     outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Пароль -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-white/90">
                                Пароль
                            </label>
                            <a href="#" class="text-sm text-primary hover:underline">
                                Забыли пароль?
                            </a>
                        </div>

                        <input id="password" name="password" type="password" required autocomplete="current-password"
                            class="mt-2 block w-full rounded-lg
                     bg-white/10 px-4 py-2.5
                     text-white placeholder-white/40
                     outline-none focus:ring-2 focus:ring-primary" />
                    </div>

                    <!-- Кнопка -->
                    <button type="submit" class="w-full rounded-lg bg-primary py-3
                   text-sm font-semibold text-white
                   hover:bg-primaryDark transition">
                        Войти
                    </button>
                </form>

                <!-- Регистрация -->
                <p class="mt-8 text-center text-sm text-white/60">
                    Нет аккаунта?
                    <a href="#" class="font-semibold text-primary hover:underline">
                        Начать обучение
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
